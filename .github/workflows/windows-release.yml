name: Windows Build and Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: win32
            arch: x86
            artifact_name: fm_r-win32
            output_name: fm_r-win32.exe
          - platform: win64
            arch: x64
            artifact_name: fm_r-win64
            output_name: fm_r-win64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC for ${{ matrix.arch }}
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Build executable
        shell: cmd
        run: |
          cl /nologo /EHsc /std:c++17 /O2 r.cpp /Fe:${{ matrix.output_name }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.output_name }}

  release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/fm_r-win32/fm_r-win32.exe
            dist/fm_r-win64/fm_r-win64.exe
          generate_release_notes: true
